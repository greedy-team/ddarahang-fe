name: CI/CD workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: [self-hosted]

    env:
      DEPLOY_DIR: /var/www/react-app

    steps:
      - name: Check current working directory
        run: pwd

      - name: List files
        run: ls -la

      - name: CheckOut
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'npm'

      - name: Create .env.production
        run: |
          echo "VITE_GOOGLE_MAPS_API_KEY_DEV=${{ secrets.VITE_GOOGLE_MAPS_API_KEY_DEV }}" > .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Remove old build
        run: sudo rm -rf $DEPLOY_DIR

      - name: Copy build files
        run: sudo cp -r dist $DEPLOY_DIR/
